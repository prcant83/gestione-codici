<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Gestione Codici Prodotto</title>
  <link rel="stylesheet" href="assets/styles/style.css" />
</head>
<body>
  <header>
    <h1>Gestione Codici Prodotto</h1>
  </header>

  <main class="login-container">
    <form action="/login" method="POST" class="login-form">
      <h2>Accesso Utente</h2>

      <label for="username">Username o Email</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Accedi</button>

      <p class="login-note">Accesso riservato ai soli utenti autorizzati</p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Gestione Codici Prodotto - Tutti i diritti riservati</p>
  </footer>
</body>
</html>
