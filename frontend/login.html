<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Gestione Codici Prodotto</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <!-- Modulo header caricato dinamicamente -->
  <div id="header"></div>

  <main class="main login-page">
    <section class="form-container">
      <form id="loginForm" class="form-box">
        <h2>Accesso Utente</h2>

        <label for="username">Username o Email</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Accedi</button>
        <p class="form-note">Accesso riservato ai soli utenti autorizzati</p>
        <p id="login-error" class="form-error"></p>
      </form>
    </section>
  </main>

  <!-- Modulo footer caricato dinamicamente -->
  <div id="footer"></div>

  <script src="scripts/app.js"></script>
  <script src="scripts/login.js"></script>
</body>
</html>
