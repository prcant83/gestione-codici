<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuovo Prodotto</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <header class="header">
    <h1>Compilazione Nuovo Prodotto</h1>
    <nav>
      <a href="/dashboard.html">&larr; Torna alla Dashboard</a>
      <a href="/logout">Logout</a>
    </nav>
  </header>

  <main class="main">
    <form action="/api/nuovo-prodotto" method="POST" class="form-box" id="prodottoForm">
      <h2>Dati Prodotto (compilati da Andrea D'Onofrio)</h2>

      <label for="linea">Linea</label>
      <div class="field-with-button">
        <select name="linea" id="linea" required></select>
        <button type="button" onclick="aggiungiOpzione('linea')">+</button>
      </div>

      <label for="stabilimento">Stabilimento</label>
      <div class="field-with-button">
        <select name="stabilimento" id="stabilimento" required></select>
        <button type="button" onclick="aggiungiOpzione('stabilimento')">+</button>
      </div>

      <label for="contenitore">Contenitore</label>
      <div class="field-with-button">
        <select name="contenitore" id="contenitore" required></select>
        <button type="button" onclick="aggiungiOpzione('contenitore')">+</button>
      </div>

      <label for="formato">Formato</label>
      <div class="field-with-button">
        <select name="formato" id="formato" required></select>
        <button type="button" onclick="aggiungiOpzione('formato')">+</button>
      </div>

      <label for="tipologia">Tipologia</label>
      <div class="field-with-button">
        <select name="tipologia" id="tipologia" required></select>
        <button type="button" onclick="aggiungiOpzione('tipologia')">+</button>
      </div>

      <label for="categoria">Categoria</label>
      <div class="field-with-button">
        <select name="categoria" id="categoria" required></select>
        <button type="button" onclick="aggiungiOpzione('categoria')">+</button>
      </div>

      <label for="tipo_contenitore">Tipo Contenitore</label>
      <div class="field-with-button">
        <select name="tipo_contenitore" id="tipo_contenitore" required></select>
        <button type="button" onclick="aggiungiOpzione('tipo_contenitore')">+</button>
      </div>

      <label for="codice_cliente">Codice Cliente (opzionale)</label>
      <input type="text" name="codice_cliente" id="codice_cliente" placeholder="Es. CLI123">

      <p><strong>Codice Generato:</strong> <span id="codiceGenerato">-</span></p>

      <button type="submit">Salva Scheda Iniziale</button>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Gestione Codici Prodotto</p>
  </footer>

  <script src="/scripts/nuovo-prodotto.js"></script>
</body>
</html>
