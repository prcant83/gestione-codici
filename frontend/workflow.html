<!-- frontend/workflow.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avanzamento Workflow Prodotti</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <header class="header">
    <h1>Stato Avanzamento Prodotti</h1>
    <nav>
      <a href="/dashboard.html">&larr; Torna alla Dashboard</a>
    </nav>
  </header>

  <main class="main">
    <section class="legend">
      <p>
        <strong>Legenda:</strong>
        <span style="margin-left: 1rem;">✅ Completato</span>
        <span style="margin-left: 1rem;">⏳ In attesa</span>
        <span style="margin-left: 1rem;">❌ Non accessibile</span>
      </p>
    </section>

    <section class="filtro-ricerca">
      <label>
        <input type="checkbox" id="soloNonCompletati">
        Mostra solo prodotti non validati
      </label>
      <input type="text" id="filtroCodice" placeholder="Cerca per codice prodotto..." style="margin-left: 1rem; padding: 0.4rem;">
    </section>

    <div id="elencoWorkflow"></div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Gestione Codici Prodotto</p>
  </footer>

  <script src="/scripts/workflow.js"></script>
</body>
</html>
